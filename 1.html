<h2>예빈이의 하루</h2>

예빈이는 오늘 <strong><u>알찬</u>하루</strong>를 보냈다.
<p>잠실에 있는 롯데몰에서 친구도 만나고 석촌호수도 걸었다.
<br>저녁에는 잠실 근처에서 해동이와 술을 한잔했다.</p>
<img src="KakaoTalk_20211128_184857272.jpg" width="450">
<p>겨울이라 추울것으로 예상했는데 <br>날씨가 좋아서 산책할 때도 춥지않았다.</p>
<p>집에와서는 소고기 미역국을 만들었다. <a href="https://namu.wiki/w/%EB%B0%B1%EC%A2%85%EC%9B%90" target="_blank" title="백종원 나무위키">백종원</a> 아저씨가 도와줬다.
<br>많이 끓였으니까 다음주는 걱정이 없을 것 같다.</p>
